<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav style="
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px; 
            ">
            
            <!-- Logo Section -->
            <div style="flex-shrink: 0;">
               
                    <img src="1.png" alt="Logo" style="
                        width: 200px; 
                        height: auto; 
                        border-radius: 5px;">
               
            </div>
    
            <!-- Navigation Links -->
            <ul class="nav-links" style="
                list-style: none; 
                display: flex; 
                gap: 20px; 
                margin: 0; 
                padding: 0;">
                
                <li><a href="#" data-page="home" style="
                    color: white; 
                    text-decoration: none; 
                    font-size: 18px;">Home</a></li>
                    
                <li><a href="#" data-page="cart" style="
                    color: white; 
                    text-decoration: none; 
                    font-size: 18px;">Cart</a></li>
                    
                <li><a href="#" data-page="add-product" style="
                    color: white; 
                    text-decoration: none; 
                    font-size: 18px;">Add Product</a></li>
            </ul>
        </nav>
    </header>
    

  <main>
    <!-- Home Page -->
    <section id="home" class="page">
      <h1 class="uwu">Product List</h1>
      <div id="product-list" class="product-container"></div>
    </section>

    <!-- Cart Page -->
    <section id="cart" class="page">
      <h1 class="uwu">Your Cart</h1>
      <div id="cart-list" class="product-container"></div>
    </section>

    <!-- Add Product Page -->
    <section id="add-product" class="page">
        <h1>Add New Product</h1>
        <form id="product-form" class="product-form" style="
  background: linear-gradient(135deg, #ff9a9e, #fad0c4); 
  padding: 20px; 
  border-radius: 10px; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
  width: 1000px; 
  margin: auto;
">
  <input type="text" id="product-name" placeholder="Product Name" required style="
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border: 2px solid #ff6f61; 
    border-radius: 5px; 
    box-sizing: border-box; 
    background-color: #fff;
    font-size: 16px;
  ">
  <textarea id="product-description" placeholder="Product Description" required style="
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border: 2px solid #ff6f61; 
    border-radius: 5px; 
    box-sizing: border-box; 
    background-color: #fff;
    font-size: 16px;
  "></textarea>
  <input type="number" id="product-price" placeholder="Product Price" required style="
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border: 2px solid #ff6f61; 
    border-radius: 5px; 
    box-sizing: border-box; 
    background-color: #fff;
    font-size: 16px;
  ">
  <input type="file" id="product-image" accept="image/*" required style="
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border: 2px solid #ff6f61; 
    border-radius: 5px; 
    background-color: #fff;
    font-size: 16px;
  ">
  <button type="submit" style="
    width: 100%; 
    padding: 12px; 
    background-color: #ff6f61; 
    border: none; 
    border-radius: 5px; 
    color: white; 
    font-size: 18px; 
    cursor: pointer;
    transition: background-color 0.3s;
  ">Add Product</button>
</form>
        <h2>Added Products</h2>
        <table id="product-table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-table-body"></tbody>
        </table>
      </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
